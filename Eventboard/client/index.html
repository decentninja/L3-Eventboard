<head>
	<title>The Eventboard of TODO</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>

<body>
  {{> header}}
  <div class="container event_grid" id="event_grid">
  	{{> events}}
  </div>
</body>

<template name="header">
	<header class="page-header">
		<h1>The Eventboard of</h1>
		<h3>
			<a>Free</a>
			<a>Gasques</a>
			& <a>Parties</a>
			in <a>Meta</a>
			by <a>KTH</a>
		</h3>
  	</header>
</template>

<template name="events">
	{{#each events}}
	<div class="event" style="background-color: {{color}};">
		<h4>{{name}}</h4>
		<p>{{description}}</p>
	</div>
	{{/each}}
</template>
