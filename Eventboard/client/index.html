<head>
	<title>The Eventboard of TODO</title>
</head>

<body>
  {{> header}}
  <div class="event_grid" id="event_grid">
  	{{> events}}
  </div>
</body>

<template name="header">
	<header>
		<h1>The Eventboard of TODO</h1>
  	</header>
</template>

<template name="events">
	{{#each events}}
	<div class="event">
		<h3>{{name}}</h3>
		<p>{{description}}</p>
	</div>
	{{/each}}
</template>
