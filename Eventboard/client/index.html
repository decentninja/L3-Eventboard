<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
  	<link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
	<header class="page-header">
		{{> header}}
	</header>
  <div class="container event_grid" id="event_grid">
  	{{> eventPosts}}
  </div>
  <footer>
  	{{> copyRight}}
  </footer>
</body>

<template name="copyRight">
	<hr>
	<p class="copyRight">&copy; 2013 Josefine Erikson, Viktor Palmkvist, Angelina von Gegerfelt, Daniil Pintjuk, Andreas Linn</p>
</template>

<template name="header">
	<h1>The Eventboard of</h1>
	<h2>
		{{#if tags}}
			{{#each tags}}
				<a>{{this}}</a>
			{{/each}}
		{{else}}
			all
		{{/if}}
		events
	</h2>
</template>

<template name="eventPosts">
	{{#each data}}
		{{> eventPost}}
	{{/each}}
</template>

<template name="eventPost">
	{{#if selected}}
		<div class="eventPost" style="background-color: {{color}}; width: 400px; height: auto;">
			<h4>{{name}}</h4>
			<img src="{{imgUrl}}" width=150>
			<p>{{description}}</p>
			<p>{{location}}</p>
			<p>{{date}}</p>
			<p>{{organizer}}</p>
		</div>
	{{else}}
		<div class="eventPost" style="background-color: {{color}};">
			<h4>{{name}}</h4>
			<p class="location">{{location}}</p>
			<p>{{date}}</p>
			<p>{{organizer}}</p>
		</div>
	{{/if}}
</template>
