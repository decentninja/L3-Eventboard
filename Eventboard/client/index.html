<head>
	<title>The Eventboard of TODO</title>
</head>

<body>
  {{> header}}
  <div class="container">
  	{{> events}}
  </div>
</body>

<template name="header">
	<header>
		<h1>The Eventboard of TODO</h1>
  	</header>
</template>

<template name="events">
	{{#each events}}
		<h3>{{name}}</h3>
		<p>{{Date}}</p>
		<p>{{Location}}</p>
		<p>{{Organizer}}</p>
		<p>{{description}}</p>
	{{/each}}
</template>
