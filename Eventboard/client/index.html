<head>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
  	<link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
	<header class="page-header">
		{{> header}}
	</header>
  <div class="container event_grid" id="event_grid">
  	{{> eventPosts}}
  </div>
  <footer>
  	{{> copyRight}}
  </footer>
</body>

<template name="header">
	<h1>The Eventboard of</h1>
	<a id="sort" class="btn btn-link" href="#"><i class="icon-home"></i> Login <span class="caret"></span></a>
	<h2 id="tags">
		{{#if tags}}
			{{#each tags}}
				<a class="remove-tag-tag" href="#">{{this}}</a>
			{{/each}}
		{{else}}
			all
		{{/if}}
		events
	</h2>
	<a
  		id="add-tag"
  		class="btn btn-link dropdown-toggle"
  		data-toggle="collapse"
  		href="#add-tag-collapse"
  	>
  		<i class="icon-tags"></i>
  		Filters
  		<span class="caret"></span>
  	</a>
    <div id="add-tag-collapse" class="accordion-body collapse out">
		<div class="accordion-inner">
			<i class="icon-tag"></i>
			{{#if allOtherTags}}
				{{#each allOtherTags}}
					<a class="add-tag-tag" href="#">{{this}}</a>
					|
				{{/each}}
			{{else}}
				Click on tags to remove them for more events. 
			{{/if}}
			{{#if tags}}
				<a href="/"><i class="icon-trash"></i></a>
			{{/if}}
		</div>
	</div>
</template>

<template name="eventPosts">
	{{#if data}}
		{{#each data}}
			{{> eventPost}}
		{{/each}}
	{{else}}
		<p class="noposts">
			No events under this tag.
		</p>
	{{/if}}
</template>

<template name="eventPost">
	<div class="eventPost" style="background-color: {{color}}; height: auto;">
		<h4>{{name}}</h4>
		<p>{{date}} @ {{location}}
		</p>
		<p>{{short}}</p>
		<p class="c" style="font-style: italic">{{organizer}}</p>
	</div>

	<div class="modal hide fade" style="background-color: {{color}};" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h3>{{name}}</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span7">
					<p>{{description}}</p>
				</div>
				<div class="span5">
					{{#if imgUrl}}
						<p>
							<img src="{{imgUrl}}">
						</p>
					{{/if}}
					
					<p class="date">{{date}}</p>
					<p class="location">{{location}}</p>
					<p class="organizer">{{organizer}}</p>
				</div>
			</div>
		</div>
	</div>
</template>


<template name="copyRight">
	<hr>
	<p class="copyRight">&copy; 2013 Josefine Erikson, Viktor Palmkvist, Angelina von Gegerfelt, Daniil Pintjuk, Andreas Linn</p>
</template>
